   <div class="eventcreation">

            <h1>Elegant Edge Events!</h1>
        </header>
        <div class="event-form-container">
            <div class="event-form-box">
                <h2>Create Event</h2>
                <form action="/auth/CreateEvent" method="post">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required><br><br>

                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation" name="eventLocation" required><br><br>

                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

                    <label for="eventType">Event Type:</label>
                    <input type="text" id="eventType" name="eventType" required><br><br>

                    <label for="eventDescription">Event Description:</label>
                    <textarea id="eventDescription" name="eventDescription" required></textarea><br><br>
                </form>
            </div>
        </div>
