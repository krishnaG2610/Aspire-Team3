<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELMS - Change Password</title>
  <link rel="stylesheet" href="forget_password.css">
</head>
<body>
  <div class="login-container">
    <h1 style="padding-bottom: 20px;">Change Password</h1>
    <form id="changePasswordForm" onsubmit="return validateForm()">
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
      </div>
      <div style="text-align: center;">
        <button type="submit">Submit</button>
      </div>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>
  <script src="forget_password.js" defer></script>
</body>
</html>
