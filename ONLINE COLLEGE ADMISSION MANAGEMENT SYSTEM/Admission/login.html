<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

    <!-- css file -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ------------- aos animation ------------ -->
    <link rel="stylesheet" type="text/css" href="assets/aos/css/aos.css" />

<body>
  
    <main>

        <section>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="border border-dark p-5 rounded-4 mt-5 bg-light">

                            <form action="">
                                <div class="row pt-3">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="">User name :</label>

                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                      
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="">Password :</label>

                                        </div>
                                    </div>
                                </div>
                               
                                <div class="text-center pt-5">
                                    <a href="homepage.html" class="btn text-decoration-none btn-success fw-bold px-4 rounded-pill">Login</a>
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <span>I dont have an account! <a href="index.html" class="fw-bold">Register</a></span>
                            </div>

                          
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>
        
    </main>

    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.bundle.js"></script>

        AOS.init();
