<script>

    let table_body = document.getElementById('table_body');
    ans = JSON.parse(localStorage.getItem('ad_enquiry'));

    let result = document.getElementById('result');
    let storedArray= ans;

    storedArray.forEach(obj => {
    
    console.log(obj.name + "-" + obj.course)

    });

    storedArray.forEach((obj , index) => {
    
    table_body.innerHTML = table_body.innerHTML + `
    <tr>
        <th scope="row">${index + 1}</th>
        <td>${obj.name}</td>
        <td>${obj.course}</td>
        <td>${obj.cutoff}</td>
        <td>${obj.location}</td>
        <td>${obj.mobile}</td>
        <td>${obj.date}</td>
        <td><input type="checkbox" name="" id=""></td>
    </tr>
    `;

    });
   
</script>
