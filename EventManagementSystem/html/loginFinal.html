<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login">
        <div class="glass">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account?<a id="clickSignup"> Sign Up</a></p>
            </form>
        </div>
    </div>
    <div class="signup" style="display: none;">
        <div class="glass">
            <h1>Sign Up</h1>
            <form action="profile.html">
                <input type="text"  id="username"placeholder="Username" required>
                <input type="email" id ="email" placeholder="Email" required>
                <input type="text" id ="phone number" placeholder="Phone number" required>
                <input type="text" id="location" placeholder="Location" required>
                <input type="text" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account?<a id="clickLogin"> Login</a></p>
            </form>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            // Check if username and password match the expected values
            if (username === 'user' && password === 'user') {
                window.location.href = 'profile.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });

        const login = document.getElementsByClassName('login');
        const signup = document.getElementsByClassName('signup');
        const clickLogin = document.getElementById('clickLogin');
        const clickSignup = document.getElementById('clickSignup');

        clickLogin.addEventListener('click', function() {            
            signup[0].style.display = 'none';
            login[0].style.display = 'block';
        });

        clickSignup.addEventListener('click', function() {            
            signup[0].style.display = 'block';
            login[0].style.display = 'none';
        });
    </script>
</body>
</html>
