    <script>
            var ind = 0;
        var max= 50;
        sslide();
        function sslide() {
            var i;
            var x = document.getElementsByClassName("myslide");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            ind++;
            if (ind > x.length) {
                ind = 1;
            }
            x[ind - 1].style.display = "block";
    
            if (ind <= max) {
                setTimeout(sslide, 2000); 
            }
        }
    </script>
